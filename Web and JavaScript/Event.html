<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title> <!-- 웹 브라우저 위에서 일어나는 일 -->
</head>
<body>
    <input type = "button" value = "Hello" onclick = "alert('Hello')"> 
    <!-- // onclick 속성 = JavaScript가 와야함
    // onclick 속성 = 기억하고 있던 자바스크립트 코드를 해석해 웹브라우저가 동작할 것임 -->
    <input type = "text" onchange = "alert('Change')">
    <!-- onchange 속성 = 키보드에 무언가를 입력 시, 그에 따라 내용이 바뀌는 사건 -->
    <input type = "text" onkeydown = "alert('click Key!')">
    <!-- 키보드 누를시 click Key가 화면에 나타남 -->
    <input type="text" value="마우스 올려보세요" onmouseover="alert('클릭불가!')">
    <!-- 버튼 위 마우스 올릴 시 경고창 -->
</body>
</html>
