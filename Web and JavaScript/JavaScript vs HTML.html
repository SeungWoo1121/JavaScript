<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScirpt vs HTML</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script> // script태그는 자바스크립트를 씀
    document.write(100 + 100) // 200, JavaScript코드는 동적으로 계산할 수 있음
    </script>
    <h1>HTML</h1>
    100 + 100
</body>
</html>
