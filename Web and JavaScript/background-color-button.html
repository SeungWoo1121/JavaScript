<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body id = "white">
    <input type = "button" value = "black" onclick = "
    document.querySelector('body').style.backgroundColor = 'black'; // 배경
    document.querySelector('#white').style.color = 'white'; // 글자 색
    ">
    <input type = "button" value = "white" onclick = "
    document.querySelector('body').style.backgroundColor = 'white';
    document.querySelector('body').style.color = 'black';
    ">
    <input type = "button" value = "gray" onclick = "
    document.querySelector('body').style.backgroundColor = 'gray';
    document.querySelector('body').style.color = 'black';
    ">
    <h1>SeungWoo Shin</h1>
    <h1>Senior Freshman</h1>
    <h1>20223023</h1>
</body>
</html>
